<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Mejorado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #181c24;
      --sidebar-bg: #23283a;
      --primary: #667eea;
      --secondary: #43e97b;
      --accent: #764ba2;
      --text: #e0e7ef;
      --bubble-you: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --bubble-friend: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bubble-you-dark: linear-gradient(135deg, #23283a 0%, #23283a 100%);
      --bubble-friend-dark: linear-gradient(135deg, #23283a 0%, #23283a 100%);
      --bubble-deleted: #444a5a;
      --shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
      --radius: 18px;
      --transition: 0.25s cubic-bezier(.4,0,.2,1);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      transition: background var(--transition);
    }
    #main-layout {
      display: flex;
      width: 700px;
      height: 540px;
      background: var(--sidebar-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: background var(--transition);
    }
    #sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      padding: 0;
      border-right: 1.5px solid #2d3147;
      transition: background var(--transition);
    }
    #sidebar-header {
      padding: 22px 20px 18px 20px;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 1px solid #2d3147;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      cursor: pointer;
      border-bottom: 1px solid #2d3147;
      transition: background 0.15s;
      background: transparent;
    }
    .chat-item.active, .chat-item:hover {
      background: #23283a;
    }
    .chat-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #23283a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: var(--accent);
      box-shadow: 0 2px 8px #3332;
    }
    .chat-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .chat-name {
      font-weight: bold;
      font-size: 1em;
      color: var(--text);
    }
    .chat-last {
      font-size: 0.85em;
      color: #b3c2d6;
      opacity: 0.7;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 110px;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--main-bg);
      border-radius: 0 var(--radius) var(--radius) 0;
      overflow: hidden;
      transition: background var(--transition);
    }
    #chat-header {
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff;
      padding: 18px 24px;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #3332;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #username-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      opacity: 0.7;
      margin-left: 10px;
      transition: opacity 0.2s;
    }
    #username-btn:hover { opacity: 1; }
    #messages {
      height: 340px;
      overflow-y: auto;
      padding: 24px 18px 12px 18px;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      flex-direction: column;
      max-width: 75%;
      position: relative;
      margin-bottom: 2px;
      animation: popin 0.25s;
      transition: background var(--transition), color var(--transition);
    }
    @keyframes popin {
      from { transform: scale(0.95) translateY(10px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
    .message.you {
      align-self: flex-end;
      background: var(--bubble-you);
      color: #222;
      border-radius: 18px 18px 6px 18px;
      padding: 10px 18px;
      box-shadow: 0 2px 8px #43e97b33;
      position: relative;
    }
    .message.friend {
      align-self: flex-start;
      background: var(--bubble-friend);
      color: #fff;
      border-radius: 18px 18px 18px 6px;
      padding: 10px 18px;
      box-shadow: 0 2px 8px #667eea33;
    }
    .user {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 2px;
      opacity: 0.7;
      letter-spacing: 0.5px;
    }
    #input-area {
      display: flex;
      gap: 10px;
      padding: 18px;
      background: #23283a;
      border-top: 1px solid #2d3147;
    }
    #input {
      flex: 1;
      padding: 12px 14px;
      border: 1.5px solid #b3c2d6;
      border-radius: 8px;
      font-size: 1em;
      background: #181c24;
      color: var(--text);
      transition: border 0.2s, background 0.2s;
      outline: none;
    }
    #input:focus {
      border: 1.5px solid var(--primary);
      background: #23283a;
    }
    #send {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 2px 8px #667eea33;
      transition: background 0.2s, transform 0.1s;
    }
    #send:hover {
      background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
      transform: scale(1.05);
    }
    /* Custom scrollbar */
    #messages::-webkit-scrollbar, #chat-list::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb, #chat-list::-webkit-scrollbar-thumb {
      background: #444a5a;
      border-radius: 4px;
    }
    /* Responsive */
    @media (max-width: 800px) {
      #main-layout {
        width: 98vw;
        height: 98vh;
        min-width: 0;
        min-height: 0;
        flex-direction: column;
        border-radius: 0;
      }
      #sidebar {
        width: 100vw;
        flex-direction: row;
        border-right: none;
        border-bottom: 1.5px solid #2d3147;
        height: 70px;
        min-width: 0;
        padding: 0;
      }
      #sidebar-header {
        display: none;
      }
      #chat-list {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 70px;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .chat-item {
        flex-direction: column;
        align-items: center;
        gap: 2px;
        padding: 8px 10px;
        min-width: 90px;
        border-bottom: none;
        border-right: 1px solid #2d3147;
      }
      .chat-last {
        max-width: 60px;
      }
      #chat-container {
        border-radius: 0 0 18px 18px;
        min-width: 0;
      }
      #messages {
        height: 45vh;
        padding: 10px 6px 6px 6px;
      }
      #input-area {
        padding: 10px;
        gap: 6px;
      }
    }
    /* Animaci√≥n para mensaje eliminado */
    .deleted-msg {
      color: #b3b3b3;
      font-style: italic;
      opacity: 0.8;
      text-decoration: line-through;
      transition: color 0.3s, opacity 0.3s;
    }
    .edit-dropdown {
      display: none;
      position: absolute;
      background: #23283a;
      border: 1px solid #b3c2d6;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0002;
      z-index: 100;
      min-width: 110px;
      flex-direction: column;
      padding: 0;
      animation: popin 0.2s;
    }
    .edit-dropdown button {
      background: none;
      border: none;
      color: var(--text);
      padding: 10px 18px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.15s;
    }
    .edit-dropdown button:hover {
      background: #181c24;
    }
    /* Animaci√≥n para el men√∫ */
    .edit-dropdown[style*="display: flex"] {
      animation: popin 0.2s;
    }
    /* Animaci√≥n para cambio de tema */
    .theme-fade {
      transition: background 0.5s, color 0.5s;
    }
    /* Bot√≥n de tema */
    #theme-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 10px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    #theme-btn:hover { opacity: 1; }
    /* Confirmaci√≥n visual */
    .msg-check {
      position: absolute;
      right: 10px;
      top: 8px;
      font-size: 1.2em;
      color: #43e97b;
      opacity: 0;
      pointer-events: none;
      animation: fadeCheck 1.2s forwards;
    }
    @keyframes fadeCheck {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="main-layout">
    <div id="sidebar">
      <div id="sidebar-header">üí¨ Chats</div>
      <ul id="chat-list">
        <li class="chat-item active" data-chat="friend">
          <div class="chat-avatar">üë§</div>
          <div class="chat-info">
            <span class="chat-name">Friend</span>
            <span class="chat-last" id="last-friend">Hi</span>
          </div>
        </li>
        <li class="chat-item" data-chat="bot">
          <div class="chat-avatar">ü§ñ</div>
          <div class="chat-info">
            <span class="chat-name">Bot</span>
            <span class="chat-last" id="last-bot">Hello!</span>
          </div>
        </li>
      </ul>
      <button id="clear-chat" style="margin:16px 20px 0 20px; padding:10px; border:none; border-radius:8px; background:#23283a; color:#fff; font-weight:bold; cursor:pointer;">Limpiar chat</button>
    </div>
    <div id="chat-container">
      <div id="chat-header">
        <span id="chat-title">Friend</span>
        <span>
          <button id="theme-btn" title="Cambiar tema">üåô</button>
          <button id="username-btn" title="Cambiar nombre de usuario"></button>
        </span>
      </div>
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="input" placeholder="Escribe un mensaje..." autocomplete="off" />
        <button id="emoji-btn" title="Insertar emoji" style="font-size:1.3em; background:#23283a; border:1.5px solid #b3c2d6; border-radius:8px; cursor:pointer; margin-right:4px; color:#fff;">üòä</button>
        <button id="send">Enviar</button>
      </div>
    </div>
  </div>
  <!-- Emoji Picker Popup -->
  <div id="emoji-picker" style="display:none; position:absolute; bottom:100px; left:470px; background:#23283a; border-radius:10px; box-shadow:0 2px 12px #0002; padding:10px; z-index:10;">
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üòÄ</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üòÇ</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üòç</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üëç</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üòé</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">ü•≥</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üò≠</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">ü§ñ</span>
  </div>
  <!-- Men√∫ contextual personalizado -->
  <div id="custom-context" class="edit-dropdown"></div>
  <script>
    // --- Tema oscuro/claro ---
    function setTheme(dark) {
      if (dark) {
        document.documentElement.style.setProperty('--main-bg', '#181c24');
        document.documentElement.style.setProperty('--sidebar-bg', '#23283a');
        document.documentElement.style.setProperty('--text', '#e0e7ef');
        document.getElementById('theme-btn').textContent = 'üåô';
      } else {
        document.documentElement.style.setProperty('--main-bg', '#f4f7fb');
        document.documentElement.style.setProperty('--sidebar-bg', '#fff');
        document.documentElement.style.setProperty('--text', '#23283a');
        document.getElementById('theme-btn').textContent = '‚òÄÔ∏è';
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    function loadTheme() {
      const t = localStorage.getItem('theme');
      setTheme(t !== 'light');
    }
    document.addEventListener('DOMContentLoaded', loadTheme);
    document.getElementById('theme-btn').onclick = function() {
      const isDark = localStorage.getItem('theme') !== 'light';
      setTheme(!isDark);
    };

    // --- Local Storage helpers ---
    function saveChats() {
      localStorage.setItem('chats', JSON.stringify(chats));
    }
    function loadChats() {
      try {
        const data = localStorage.getItem('chats');
        if (data) return JSON.parse(data);
      } catch {}
      return null;
    }
    function saveUsername(name) {
      localStorage.setItem('username', name);
    }
    function loadUsername() {
      return localStorage.getItem('username') || 'T√∫';
    }

    // --- Variables y datos ---
    let chats = loadChats() || {
      friend: [
        { user: 'Friend', text: 'Hi! üëã' }
      ],
      bot: [
        { user: 'Bot', text: 'Hello! I am your chat bot ü§ñ' }
      ]
    };
    let currentChat = 'friend';
    let username = loadUsername();

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const chatList = document.getElementById('chat-list');
    const chatHeader = document.getElementById('chat-header');
    const chatTitle = document.getElementById('chat-title');
    const emojiBtn = document.getElementById('emoji-btn');
    const emojiPicker = document.getElementById('emoji-picker');
    const emojiOptions = document.querySelectorAll('.emoji-option');
    const clearChatBtn = document.getElementById('clear-chat');
    const customContext = document.getElementById('custom-context');
    const usernameBtn = document.getElementById('username-btn');
    let contextMsgIndex = null;
    let contextMsgDiv = null;

    // Confirmaci√≥n visual al editar/eliminar
    function showCheckEffect(msgDiv) {
      const check = document.createElement('span');
      check.textContent = '‚úì';
      check.className = 'msg-check';
      msgDiv.appendChild(check);
      setTimeout(() => check.remove(), 1200);
    }

    // Mostrar nombre de usuario
    function updateUsernameBtn() {
      usernameBtn.textContent = username;
    }
    updateUsernameBtn();

    // Cambiar nombre de usuario
    usernameBtn.onclick = function() {
      const nuevo = prompt('¬øNuevo nombre de usuario?', username);
      if (nuevo && nuevo.trim() && nuevo.trim().length < 20) {
        username = nuevo.trim();
        saveUsername(username);
        updateUsernameBtn();
        renderMessages();
      }
    };

    function emojiReplace(text) {
      return text
        .replace(/:\)/g, 'üòä')
        .replace(/:D/g, 'üòÉ')
        .replace(/:\(/g, 'üò¢');
    }

    function renderMessages() {
      messages.innerHTML = '';
      chats[currentChat].forEach((msg, i) => {
        appendMessage(msg.user, msg.text, false, i, msg.deleted);
      });
      messages.scrollTop = messages.scrollHeight;
    }

    function appendMessage(user, text, save = true, idx = null, deleted = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (user === username ? 'you' : 'friend');
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      if (deleted) {
        msg.innerHTML = `<span class="msg-text deleted-msg">Este mensaje fue eliminado</span><span style="font-size:0.8em;opacity:0.6;align-self:flex-end;">${time}</span>`;
      } else {
        msg.innerHTML = `<span class="user">${user}</span><span class="msg-text">${emojiReplace(text)}</span><span style="font-size:0.8em;opacity:0.6;align-self:flex-end;">${time}</span>`;
      }

      // Solo tus mensajes pueden editarse/eliminarse
      if (user === username) {
        msg.setAttribute('data-msg-index', idx !== null ? idx : chats[currentChat].length);
        msg.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          showCustomContext(e.pageX, e.pageY, idx, deleted, msg);
        });
      }
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      if (save) {
        chats[currentChat].push({ user, text });
        document.getElementById('last-' + currentChat).textContent = text;
        saveChats();
      }
    }

    function showCustomContext(x, y, idx, deleted, msgDiv) {
      customContext.innerHTML = '';
      customContext.style.display = 'flex';
      customContext.style.left = x + 'px';
      customContext.style.top = y + 'px';
      contextMsgIndex = idx;
      contextMsgDiv = msgDiv;

      if (!deleted) {
        const editBtn = document.createElement('button');
        editBtn.textContent = '‚úèÔ∏è Editar';
        editBtn.onclick = function(e) {
          e.stopPropagation();
          customContext.style.display = 'none';
          const msgObj = chats[currentChat][contextMsgIndex];
          const inputEdit = document.createElement('input');
          inputEdit.type = 'text';
          inputEdit.value = msgObj.text;
          inputEdit.style.width = '90%';
          inputEdit.style.margin = '8px 0';
          inputEdit.style.fontSize = '1em';
          inputEdit.style.padding = '6px 10px';
          inputEdit.style.borderRadius = '6px';
          inputEdit.style.border = '1px solid #b3c2d6';
          // Reemplaza solo el texto, no toda la estructura
          const msgText = msgDiv.querySelector('.msg-text');
          msgText.replaceWith(inputEdit);
          inputEdit.focus();
          inputEdit.onkeydown = function(ev) {
            if (ev.key === 'Enter') finishEdit();
            if (ev.key === 'Escape') renderMessages();
          };
          inputEdit.onblur = finishEdit;
          function finishEdit() {
            const nuevo = inputEdit.value.trim();
            if (nuevo !== '' && nuevo !== msgObj.text) {
              chats[currentChat][contextMsgIndex].text = nuevo;
              saveChats();
              renderMessages();
              // Confirmaci√≥n visual
              setTimeout(() => {
                const msg = messages.querySelector(`.message.you[data-msg-index="${contextMsgIndex}"]`);
                if (msg) showCheckEffect(msg);
              }, 50);
            } else {
              renderMessages();
            }
          }
        };
        customContext.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'üóëÔ∏è Eliminar';
        deleteBtn.onclick = function(e) {
          e.stopPropagation();
          customContext.style.display = 'none';
          chats[currentChat][contextMsgIndex].deleted = true;
          chats[currentChat][contextMsgIndex].text = 'Este mensaje fue eliminado';
          saveChats();
          renderMessages();
          // Confirmaci√≥n visual
          setTimeout(() => {
            const msg = messages.querySelector(`.message.you[data-msg-index="${contextMsgIndex}"]`);
            if (msg) showCheckEffect(msg);
          }, 50);
        };
        customContext.appendChild(deleteBtn);
      }
    }

    // Cerrar men√∫ contextual al hacer click fuera
    document.addEventListener('mousedown', function(e) {
      if (!customContext.contains(e.target)) {
        customContext.style.display = 'none';
      }
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = 'none';
      }
    });

    // Limpiar chat con confirmaci√≥n
    clearChatBtn.onclick = function() {
      if (confirm('¬øSeguro que quieres limpiar este chat?')) {
        chats[currentChat] = [];
        saveChats();
        renderMessages();
        document.getElementById('last-' + currentChat).textContent = '';
      }
    };

    send.onclick = function() {
      const text = input.value.trim();
      if (text) {
        appendMessage(username, text);
        input.value = '';
        if (currentChat === 'friend') {
          setTimeout(() => appendMessage('Friend', 'üëç'), 700);
        } else if (currentChat === 'bot') {
          setTimeout(() => appendMessage('Bot', 'You said: ' + text), 700);
        }
      }
    };

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') send.onclick();
    });

    // Sidebar chat switching
    chatList.addEventListener('click', function(e) {
      let li = e.target;
      while (li && !li.classList.contains('chat-item')) li = li.parentElement;
      if (li && !li.classList.contains('active')) {
        document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
        li.classList.add('active');
        currentChat = li.getAttribute('data-chat');
        chatTitle.textContent = li.querySelector('.chat-name').textContent;
        renderMessages();
      }
    });

    // Emoji button and picker logic
    emojiBtn.onclick = function(e) {
      e.preventDefault();
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    };

    emojiOptions.forEach(option => {
      option.onclick = function() {
        input.value += option.textContent;
        emojiPicker.style.display = 'none';
        input.focus();
      };
    });

    // Ocultar men√∫ contextual con Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') customContext.style.display = 'none';
    });

    // Responsive: ajustar altura de mensajes en m√≥vil
    function adjustMessagesHeight() {
      if (window.innerWidth < 800) {
        messages.style.height = (window.innerHeight * 0.45) + 'px';
      } else {
        messages.style.height = '340px';
      }
    }
    window.addEventListener('resize', adjustMessagesHeight);
    adjustMessagesHeight();

    // Initial render
    renderMessages();
  </script>
</body>
</html>

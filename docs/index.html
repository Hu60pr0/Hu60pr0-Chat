<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #main-layout {
      display: flex;
      width: 700px;
      height: 540px;
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
      overflow: hidden;
    }
    #sidebar {
      width: 220px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 0;
      border-right: 1.5px solid #e0e7ef;
    }
    #sidebar-header {
      padding: 22px 20px 18px 20px;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 1px solid #7e8fd6;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      cursor: pointer;
      border-bottom: 1px solid #7e8fd633;
      transition: background 0.15s;
    }
    .chat-item.active, .chat-item:hover {
      background: rgba(255,255,255,0.13);
    }
    .chat-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #764ba2;
      box-shadow: 0 2px 8px #3332;
    }
    .chat-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .chat-name {
      font-weight: bold;
      font-size: 1em;
      color: #fff;
    }
    .chat-last {
      font-size: 0.85em;
      color: #e0e7ef;
      opacity: 0.7;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 110px;
    }
    /* Chat area */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.95);
      border-radius: 0 18px 18px 0;
      overflow: hidden;
    }
    #chat-header {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 18px 24px;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #3332;
    }
    #messages {
      height: 340px;
      overflow-y: auto;
      padding: 24px 18px 12px 18px;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
    }
    .message {
      display: flex;
      flex-direction: column;
      max-width: 75%;
      position: relative;
      margin-bottom: 2px;
      animation: popin 0.2s;
    }
    @keyframes popin {
      from { transform: scale(0.95) translateY(10px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
    .message.you {
      align-self: flex-end;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: #222;
      border-radius: 18px 18px 6px 18px;
      padding: 10px 18px;
      box-shadow: 0 2px 8px #43e97b33;
    }
    .message.friend {
      align-self: flex-start;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 18px 18px 18px 6px;
      padding: 10px 18px;
      box-shadow: 0 2px 8px #667eea33;
    }
    .user {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 2px;
      opacity: 0.7;
      letter-spacing: 0.5px;
    }
    #input-area {
      display: flex;
      gap: 10px;
      padding: 18px;
      background: #f4f7fb;
      border-top: 1px solid #e0e7ef;
    }
    #input {
      flex: 1;
      padding: 12px 14px;
      border: 1.5px solid #b3c2d6;
      border-radius: 8px;
      font-size: 1em;
      background: #fff;
      transition: border 0.2s;
      outline: none;
    }
    #input:focus {
      border: 1.5px solid #667eea;
      background: #f0f4ff;
    }
    #send {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(90deg, #667eea 0%, #43e97b 100%);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 2px 8px #667eea33;
      transition: background 0.2s, transform 0.1s;
    }
    #send:hover {
      background: linear-gradient(90deg, #43e97b 0%, #667eea 100%);
      transform: scale(1.05);
    }
    /* Custom scrollbar */
    #messages::-webkit-scrollbar, #chat-list::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb, #chat-list::-webkit-scrollbar-thumb {
      background: #b3c2d6;
      border-radius: 4px;
    }
    /* Responsive */
    @media (max-width: 800px) {
      #main-layout {
        width: 98vw;
        height: 98vh;
        min-width: 0;
        min-height: 0;
        flex-direction: column;
        border-radius: 0;
      }
      #sidebar {
        width: 100vw;
        flex-direction: row;
        border-right: none;
        border-bottom: 1.5px solid #e0e7ef;
        height: 70px;
        min-width: 0;
        padding: 0;
      }
      #sidebar-header {
        display: none;
      }
      #chat-list {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 70px;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .chat-item {
        flex-direction: column;
        align-items: center;
        gap: 2px;
        padding: 8px 10px;
        min-width: 90px;
        border-bottom: none;
        border-right: 1px solid #7e8fd633;
      }
      .chat-last {
        max-width: 60px;
      }
      #chat-container {
        border-radius: 0 0 18px 18px;
        min-width: 0;
      }
      #messages {
        height: 45vh;
        padding: 10px 6px 6px 6px;
      }
      #input-area {
        padding: 10px;
        gap: 6px;
      }
    }
    /* End responsive */
    /* Estilos para el men√∫ desplegable de edici√≥n */
    .edit-dropdown {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #b3c2d6;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0002;
      z-index: 100;
      min-width: 110px;
      flex-direction: column;
      padding: 0;
    }
    .edit-dropdown button {
      background: none;
      border: none;
      padding: 10px 18px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.15s;
    }
    .edit-dropdown button:hover {
      background: #f0f4ff;
    }
    .deleted-msg {
      color: #b3b3b3;
      font-style: italic;
      opacity: 0.8;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="main-layout">
    <div id="sidebar">
      <div id="sidebar-header">üí¨ Chats</div>
      <ul id="chat-list">
        <li class="chat-item active" data-chat="friend">
          <div class="chat-avatar">üë§</div>
          <div class="chat-info">
            <span class="chat-name">Friend</span>
            <span class="chat-last" id="last-friend">Hi</span>
          </div>
        </li>
        <li class="chat-item" data-chat="bot">
          <div class="chat-avatar">ü§ñ</div>
          <div class="chat-info">
            <span class="chat-name">Bot</span>
            <span class="chat-last" id="last-bot">Hello!</span>
          </div>
        </li>
      </ul>
      <button id="clear-chat" style="margin:16px 20px 0 20px; padding:10px; border:none; border-radius:8px; background:#fff; color:#764ba2; font-weight:bold; cursor:pointer;">Limpiar chat</button>
    </div>
    <div id="chat-container">
      <div id="chat-header">Friend</div>
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="input" placeholder="Type a message..." autocomplete="off" />
        <button id="emoji-btn" title="Insert emoji" style="font-size:1.3em; background:#fff; border:1.5px solid #b3c2d6; border-radius:8px; cursor:pointer; margin-right:4px;">üòä</button>
        <button id="send">Send</button>
      </div>
    </div>
  </div>
  <!-- Emoji Picker Popup -->
  <div id="emoji-picker" style="display:none; position:absolute; bottom:100px; left:470px; background:#fff; border-radius:10px; box-shadow:0 2px 12px #0002; padding:10px; z-index:10;">
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üòÄ</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üòÇ</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üòç</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üëç</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üòé</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">ü•≥</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">üò≠</span>
    <span class="emoji-option" style="font-size:1.5em; cursor:pointer;">ü§ñ</span>
  </div>
  <script>
    // Simple chat switching logic
    const chats = {
      friend: [
        { user: 'Friend', text: 'Hi! üëã' }
      ],
      bot: [
        { user: 'Bot', text: 'Hello! I am your chat bot ü§ñ' }
      ]
    };
    let currentChat = 'friend';

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const chatList = document.getElementById('chat-list');
    const chatHeader = document.getElementById('chat-header');
    const emojiBtn = document.getElementById('emoji-btn');
    const emojiPicker = document.getElementById('emoji-picker');
    const emojiOptions = document.querySelectorAll('.emoji-option');
    const clearChatBtn = document.getElementById('clear-chat');

    function emojiReplace(text) {
      return text
        .replace(/:\)/g, 'üòä')
        .replace(/:D/g, 'üòÉ')
        .replace(/:\(/g, 'üò¢');
    }

    function renderMessages() {
      messages.innerHTML = '';
      chats[currentChat].forEach((msg, i) => {
        appendMessage(msg.user, msg.text, false, i, msg.deleted);
      });
      messages.scrollTop = messages.scrollHeight;
    }

    function appendMessage(user, text, save = true, idx = null, deleted = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (user === 'You' ? 'you' : 'friend');
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      // Mensaje eliminado
      if (deleted) {
        msg.innerHTML = `<span class="msg-text deleted-msg">Este mensaje fue eliminado</span><span style="font-size:0.8em;opacity:0.6;align-self:flex-end;">${time}</span>`;
      } else {
        msg.innerHTML = `<span class="user">${user}</span><span class="msg-text">${emojiReplace(text)}</span><span style="font-size:0.8em;opacity:0.6;align-self:flex-end;">${time}</span>`;
      }

      // Solo tus mensajes pueden editarse/eliminarse
      if (user === 'You') {
        msg.setAttribute('data-msg-index', idx !== null ? idx : chats[currentChat].length);
      }
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      if (save) {
        chats[currentChat].push({ user, text });
        document.getElementById('last-' + currentChat).textContent = text;
      }
    }

    // Men√∫ contextual reutilizable
    const menu = document.createElement('div');
    menu.className = 'edit-dropdown';
    menu.innerHTML = `
      <button id="edit-btn-menu">‚úèÔ∏è Editar</button>
      <button id="delete-btn-menu">üóëÔ∏è Eliminar</button>
    `;
    document.body.appendChild(menu);

    let currentMessage = null;
    let currentMsgIndex = null;

    // Mostrar men√∫ al hacer clic derecho SOLO en tus mensajes
    messages.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const msg = e.target.closest('.message.you');
      if (!msg) return;
      currentMessage = msg;
      currentMsgIndex = parseInt(msg.getAttribute('data-msg-index'));
      menu.style.top = e.pageY + 'px';
      menu.style.left = e.pageX + 'px';
      menu.style.display = 'flex';
    });

    // Ocultar men√∫ al hacer clic fuera
    window.addEventListener('mousedown', (e) => {
      if (!menu.contains(e.target)) {
        menu.style.display = 'none';
      }
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = 'none';
      }
    });

    // Editar mensaje
    document.getElementById('edit-btn-menu').onclick = function() {
      if (!currentMessage) return;
      menu.style.display = 'none';
      const msgObj = chats[currentChat][currentMsgIndex];
      if (msgObj.deleted) return;
      const msgText = currentMessage.querySelector('.msg-text');
      const inputEdit = document.createElement('input');
      inputEdit.type = 'text';
      inputEdit.value = msgObj.text;
      inputEdit.style.width = '90%';
      inputEdit.style.margin = '8px 0';
      inputEdit.style.fontSize = '1em';
      inputEdit.style.padding = '6px 10px';
      inputEdit.style.borderRadius = '6px';
      inputEdit.style.border = '1px solid #b3c2d6';
      msgText.replaceWith(inputEdit);
      inputEdit.focus();
      inputEdit.onkeydown = function(ev) {
        if (ev.key === 'Enter') finishEdit();
        if (ev.key === 'Escape') renderMessages();
      };
      inputEdit.onblur = finishEdit;
      function finishEdit() {
        const nuevo = inputEdit.value.trim();
        if (nuevo !== '' && nuevo !== msgObj.text) {
          chats[currentChat][currentMsgIndex].text = nuevo;
        }
        renderMessages();
      }
    };

    // Eliminar mensaje
    document.getElementById('delete-btn-menu').onclick = function() {
      if (!currentMessage) return;
      menu.style.display = 'none';
      chats[currentChat][currentMsgIndex].deleted = true;
      chats[currentChat][currentMsgIndex].text = 'Este mensaje fue eliminado';
      renderMessages();
    };

    // Limpiar chat con confirmaci√≥n
    clearChatBtn.onclick = function() {
      if (confirm('¬øSeguro que quieres limpiar este chat?')) {
        chats[currentChat] = [];
        renderMessages();
        document.getElementById('last-' + currentChat).textContent = '';
      }
    };

    send.onclick = function() {
      const text = input.value.trim();
      if (text) {
        appendMessage('You', text);
        input.value = '';
        if (currentChat === 'friend') {
          setTimeout(() => appendMessage('Friend', 'üëç'), 700);
        } else if (currentChat === 'bot') {
          setTimeout(() => appendMessage('Bot', 'You said: ' + text), 700);
        }
      }
    };

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') send.onclick();
    });

    // Sidebar chat switching
    chatList.addEventListener('click', function(e) {
      let li = e.target;
      while (li && !li.classList.contains('chat-item')) li = li.parentElement;
      if (li && !li.classList.contains('active')) {
        document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
        li.classList.add('active');
        currentChat = li.getAttribute('data-chat');
        chatHeader.textContent = li.querySelector('.chat-name').textContent;
        renderMessages();
      }
    });

    // Emoji button and picker logic
    emojiBtn.onclick = function(e) {
      e.preventDefault();
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    };

    emojiOptions.forEach(option => {
      option.onclick = function() {
        input.value += option.textContent;
        emojiPicker.style.display = 'none';
        input.focus();
      };
    });

    // Ocultar men√∫ contextual con Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') menu.style.display = 'none';
    });

    // Initial render
    renderMessages();
  </script>
</body>
</html>
